            <!-- Registration Form Box -->
<div class="registration-box">
    <form action="#" method="POST" class="registration-form">

        <div class="form-row">
            <div class="label-container">
                <label for="name"><strong>Name:</strong></label>
            </div>
            <div class="input-container">
                <input type="text" id="name" name="name" placeholder="Enter your full name" required >
            </div>
        </div>

        <div class="form-row">
            <div class="label-container">
                <label for="email"><strong>Email:</strong></label>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Enter your email" required >
            </div>
        </div>

        <div class="form-row">
            <div class="label-container">
                <label for="mobile"><strong>Mobile:</strong></label>
            </div>
            <div class="input-container">
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required >
            </div>
        </div>

        <div class="form-row">
            <div class="label-container">
                <label for="gender"><strong>Gender:</strong></label>
            </div>
            <div class="input-container gender-options">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
        </div>

        <div class="form-row">
            <div class="label-container">
                <label for="course"><strong>Course:</strong></label>
            </div>
            <div class="input-container">
                <select id="course" name="course" required >
                    <option value="select">Select</option>
                    <option value="course1">8th</option>
                    <option value="course2">9th</option>
                    <option value="course3">10th</option>
                    <option value="course4">11th</option>
                    <option value="course5">12th</option>
                    <option value="course6">JEE</option>
                    <option value="course7">NEET</option>

                </select>
            </div>
        </div>

        <button type="submit" class="registeration-btn">Register</button>
    </form>
